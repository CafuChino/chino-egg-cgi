# Github actions workflow
name: Test and Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redislabs/rejson
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v14.19.0
        uses: actions/setup-node@v2
        with:
          node-version: '14.19.0'
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0'
          mysql database: 'database_test'
          mysql root password: chino
      - name: Setup postgresql
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '11'
          postgresql db: 'database_test'
          postgresql user: 'root'
          postgresql password: 'chino'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run tsc
      - name: Login to TCS
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY}}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get current time
        uses: gerred/actions/current-time@master
        id: current-time
      - name: Use current time
        env:
          TIME: 'ccr.ccs.tencentyun.com/self_chino/chino-egg-cgi:${{ steps.current-time.outputs.time }}'
        run: echo $TIME
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ $TIME }}
